<div class="modal-backdrop" *ngIf="isVisible" (click)="closeModal()">
  <div
    class="modal"
    [class.fade-out]="isFadingOut"
    (click)="$event.stopPropagation()"
  >
    <h1 class="modal-title">Projetos</h1>
    <button class="close-btn" (click)="closeModal()">X</button>
    <ng-container *ngTemplateOutlet="dynamicTemplate"> </ng-container>
  </div>
</div>

<button class="button-open" (click)="openModal()">Veja Todos Projetos</button>

    <app-project-card
      title="E-Comerce"
